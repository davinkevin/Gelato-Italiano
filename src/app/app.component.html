<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <!--<li><a href="#">Order an Ice-Cream</a></li>
                    <li><a href="#">See orders</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="visual">
    <div class="jumbotron"></div>
    <div class="navbar navbar-default">
        <p class="text-muted">Gelato Italiano depuis 1886</p>
    </div>
</section>

<section class="flavors">

    <h3>Flavors</h3>

    <ul class="flavors">
        <li class="box" *ngFor="let flavor of flavors">
            <div class="cover">
                <img [src]="flavor.cover">
            </div>
            <div class="title">{{ flavor.title }}</div>
            <div class="desc">{{ flavor.description }}</div>
        </li>
    </ul>
</section>

<footer class="navbar navbar-default">
    <p class="text-muted">Developed with <i class="glyphicon glyphicon-heart-empty"></i> by {{ author }} !</p>
</footer>
